  <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>#{{pokemon.id}} {{pokemon.name}}</mat-card-title>
          <!-- <mat-card-subtitle>{{pokemon.base_experience}}</mat-card-subtitle> -->
        </mat-card-header>
        <img mat-card-image src="{{pokemon.img}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h4>Stats</h4>
          <ul *ngFor="let stat of pokemon.stats" >
            <li>
                {{stat.name}}
                {{stat.baseStat}}
                {{stat.effort}}
            </li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <h4>Details</h4>
          <ul>
            <li>
                <span>heigth : {{pokemon.height}}</span>
            </li>
            <li>
                <span>weight : {{pokemon.weight}}</span>
            </li>
            <li>
                <span>order : {{pokemon.order}}</span>
            </li>
            <li>
                <span>base experience : {{pokemon.base_experience}}</span>
            </li>
          </ul>
        </mat-card-actions>
      </mat-card>
